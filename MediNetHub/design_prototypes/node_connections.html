<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Connections Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .node-canvas {
            position: relative;
            background: linear-gradient(90deg, #f8f9fa 1px, transparent 1px), 
                        linear-gradient(#f8f9fa 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 12px;
            min-height: 300px;
            overflow: hidden;
        }
        
        .layer-node {
            position: absolute;
            width: 140px;
            height: 70px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .layer-node:hover {
            border-color: #0d6efd;
            transform: scale(1.02);
            z-index: 10;
        }
        
        .layer-node.selected {
            border-color: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            z-index: 5;
        }
        
        .layer-node.layer-input { border-left: 4px solid #0066cc; }
        .layer-node.layer-linear { border-left: 4px solid #28a745; }
        .layer-node.layer-activation { border-left: 4px solid #ffc107; }
        .layer-node.layer-output { border-left: 4px solid #dc3545; }
        .layer-node.layer-operation { border-left: 4px solid #6f42c1; }
        
        .node-content {
            flex: 1;
            text-align: center;
        }
        
        .node-title {
            font-size: 13px;
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }
        
        .node-features {
            font-size: 11px;
            color: #666;
        }
        
        .connection-port {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            z-index: 20;
        }
        
        .connection-port:hover {
            transform: scale(1.3);
        }
        
        .connection-port.input { background: #28a745; margin-right: 8px; }
        .connection-port.output { background: #dc3545; margin-left: 8px; }
        
        .connection-line {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        
        .connection-path {
            stroke: #6c757d;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5;
            animation: dash 2s linear infinite;
        }
        
        @keyframes dash {
            to { stroke-dashoffset: -10; }
        }
        
        /* Posiciones espec铆ficas para los nodos */
        .node-1 { top: 20px; left: 20px; }
        .node-2 { top: 20px; left: 200px; }
        .node-3 { top: 20px; left: 380px; }
        .node-4 { top: 120px; left: 200px; }
        .node-5 { top: 120px; left: 380px; }
        
        .add-node-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px dashed #dee2e6;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .add-node-btn:hover {
            border-color: #0d6efd;
            color: #0d6efd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3> Node Connections Design</h3>
        
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Neural Network Graph</h6>
                <div>
                    <button class="btn btn-sm btn-outline-primary me-2">Auto Layout</button>
                    <button class="btn btn-sm btn-outline-secondary">Reset View</button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="node-canvas" style="height: 250px;">
                    <!-- SVG para las conexiones -->
                    <svg style="position: absolute; width: 100%; height: 100%; z-index: 1;">
                        <!-- Conexi贸n Input -> Linear -->
                        <path d="M 160 55 Q 180 55, 200 55" class="connection-path" />
                        
                        <!-- Conexi贸n Linear -> ReLU -->
                        <path d="M 340 55 Q 360 55, 380 55" class="connection-path" />
                        
                        <!-- Conexi贸n ReLU -> Linear2 -->
                        <path d="M 420 90 Q 440 110, 420 120 Q 400 130, 340 155" class="connection-path" />
                        
                        <!-- Conexi贸n Linear2 -> Output -->
                        <path d="M 340 155 Q 360 155, 380 155" class="connection-path" />
                    </svg>
                    
                    <!-- Input Node -->
                    <div class="layer-node layer-input node-1 selected">
                        <div class="node-content">
                            <div class="node-title">Input</div>
                            <div class="node-features">12 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- Linear Node -->
                    <div class="layer-node layer-linear node-2">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">Linear</div>
                            <div class="node-features">64 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- ReLU Node -->
                    <div class="layer-node layer-activation node-3">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">ReLU</div>
                            <div class="node-features">64 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- Linear2 Node -->
                    <div class="layer-node layer-linear node-4">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">Linear</div>
                            <div class="node-features">32 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- Output Node -->
                    <div class="layer-node layer-output node-5">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">Output</div>
                            <div class="node-features">1 feature</div>
                        </div>
                    </div>
                    
                    <!-- Add Node Button -->
                    <div class="add-node-btn">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modelo con operaciones Add -->
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Model with Add Operation</h6>
            </div>
            <div class="card-body p-0">
                <div class="node-canvas" style="height: 300px;">
                    <svg style="position: absolute; width: 100%; height: 100%; z-index: 1;">
                        <!-- Conexiones desde Input -->
                        <path d="M 160 80 Q 180 80, 200 60" class="connection-path" />
                        <path d="M 160 80 Q 180 80, 200 100" class="connection-path" />
                        
                        <!-- Conexiones hacia Add -->
                        <path d="M 340 60 Q 360 60, 380 80" class="connection-path" />
                        <path d="M 340 100 Q 360 100, 380 80" class="connection-path" />
                        
                        <!-- Conexi贸n Add -> Output -->
                        <path d="M 520 80 Q 540 80, 560 80" class="connection-path" />
                    </svg>
                    
                    <!-- Input Node -->
                    <div class="layer-node layer-input" style="top: 65px; left: 20px;">
                        <div class="node-content">
                            <div class="node-title">Input</div>
                            <div class="node-features">12 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- Branch 1 -->
                    <div class="layer-node layer-linear" style="top: 45px; left: 200px;">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">Linear</div>
                            <div class="node-features">32 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- Branch 2 -->
                    <div class="layer-node layer-linear" style="top: 85px; left: 200px;">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">Linear</div>
                            <div class="node-features">32 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- Add Operation -->
                    <div class="layer-node layer-operation" style="top: 65px; left: 380px;">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">Add</div>
                            <div class="node-features">32 features</div>
                        </div>
                        <div class="connection-port output"></div>
                    </div>
                    
                    <!-- Output Node -->
                    <div class="layer-node layer-output" style="top: 65px; left: 560px;">
                        <div class="connection-port input"></div>
                        <div class="node-content">
                            <div class="node-title">Output</div>
                            <div class="node-features">1 feature</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
