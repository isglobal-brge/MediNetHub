<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Visual Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pipeline-container {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            overflow-x: auto;
            position: relative;
        }
        
        .pipeline-flow {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: fit-content;
            position: relative;
        }
        
        .layer-block {
            background: white;
            border-radius: 12px;
            min-width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 3px solid transparent;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .layer-block:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }
        
        .layer-block.selected {
            border-color: #ffd700;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.3);
        }
        
        .layer-input { 
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .layer-linear { 
            background: linear-gradient(145deg, #43e97b, #38f9d7);
            color: #333;
        }
        
        .layer-activation { 
            background: linear-gradient(145deg, #fa709a, #fee140);
            color: white;
        }
        
        .layer-output { 
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .layer-operation { 
            background: linear-gradient(145deg, #a855f7, #3b82f6);
            color: white;
        }
        
        .layer-name {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .layer-features {
            font-size: 10px;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        .pipeline-connection {
            height: 6px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
            border-radius: 3px;
            min-width: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .pipeline-connection.thick {
            height: 8px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
        }
        
        .pipeline-connection::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: flow 2s ease-in-out infinite;
        }
        
        @keyframes flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .add-layer-block {
            width: 60px;
            height: 60px;
            border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .add-layer-block:hover {
            border-color: #ffd700;
            color: #ffd700;
            transform: scale(1.1);
        }
        
        .pipeline-stats {
            position: absolute;
            top: 10px;
            right: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 12px;
        }
        
        /* Branch visualization for Add/Concat */
        .branch-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        .branch-merge {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .merge-point {
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            margin: 0 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .merge-point::before,
        .merge-point::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 25px;
            background: rgba(255,215,0,0.6);
        }
        
        .merge-point::before {
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .merge-point::after {
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>ðŸš€ Pipeline Visual Design</h3>
        
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Neural Network Pipeline</h6>
                <div>
                    <span class="badge bg-primary me-2">5 Layers</span>
                    <span class="badge bg-success">Ready</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="pipeline-container">
                    <div class="pipeline-stats">
                        <div>Total Parameters: ~2.1K</div>
                        <div>Memory: ~8.4KB</div>
                    </div>
                    
                    <div class="pipeline-flow">
                        <!-- Input Layer -->
                        <div class="layer-block layer-input selected">
                            <div class="layer-name">Input</div>
                            <div class="layer-features">12</div>
                        </div>
                        
                        <div class="pipeline-connection thick"></div>
                        
                        <!-- Linear 1 -->
                        <div class="layer-block layer-linear">
                            <div class="layer-name">Linear</div>
                            <div class="layer-features">64</div>
                        </div>
                        
                        <div class="pipeline-connection"></div>
                        
                        <!-- ReLU -->
                        <div class="layer-block layer-activation">
                            <div class="layer-name">ReLU</div>
                            <div class="layer-features">64</div>
                        </div>
                        
                        <div class="pipeline-connection"></div>
                        
                        <!-- Linear 2 -->
                        <div class="layer-block layer-linear">
                            <div class="layer-name">Linear</div>
                            <div class="layer-features">32</div>
                        </div>
                        
                        <div class="pipeline-connection thick"></div>
                        
                        <!-- Output -->
                        <div class="layer-block layer-output">
                            <div class="layer-name">Output</div>
                            <div class="layer-features">1</div>
                        </div>
                        
                        <div class="pipeline-connection" style="background: transparent; width: 20px;"></div>
                        
                        <!-- Add Layer Button -->
                        <div class="add-layer-block">
                            <i class="fas fa-plus fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pipeline with Branches -->
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Pipeline with Add Operation</h6>
            </div>
            <div class="card-body p-0">
                <div class="pipeline-container" style="padding: 40px 30px;">
                    <div class="d-flex align-items-center">
                        <!-- Input -->
                        <div class="layer-block layer-input">
                            <div class="layer-name">Input</div>
                            <div class="layer-features">12</div>
                        </div>
                        
                        <div class="pipeline-connection thick" style="width: 60px;"></div>
                        
                        <!-- Branch Point -->
                        <div class="branch-container">
                            <div class="layer-block layer-linear">
                                <div class="layer-name">Linear</div>
                                <div class="layer-features">32</div>
                            </div>
                            <div class="layer-block layer-linear">
                                <div class="layer-name">Linear</div>
                                <div class="layer-features">32</div>
                            </div>
                        </div>
                        
                        <!-- Merge Point -->
                        <div class="branch-merge">
                            <div class="merge-point"></div>
                        </div>
                        
                        <!-- Add Operation -->
                        <div class="layer-block layer-operation">
                            <div class="layer-name">Add</div>
                            <div class="layer-features">32</div>
                        </div>
                        
                        <div class="pipeline-connection thick"></div>
                        
                        <!-- Output -->
                        <div class="layer-block layer-output">
                            <div class="layer-name">Output</div>
                            <div class="layer-features">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
