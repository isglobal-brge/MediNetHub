<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Layout Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hybrid-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
        }
        
        .network-sections {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            height: 100%;
        }
        
        .network-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-radius: 8px;
            border: 2px dashed transparent;
            transition: all 0.2s ease;
        }
        
        .network-section.input-section { 
            background: linear-gradient(145deg, #e3f0ff, #f0f8ff);
            border-color: rgba(13, 110, 253, 0.2);
        }
        
        .network-section.hidden-section { 
            background: linear-gradient(145deg, #f0fff0, #f8fff8);
            border-color: rgba(40, 167, 69, 0.2);
            flex: 3;
        }
        
        .network-section.output-section { 
            background: linear-gradient(145deg, #ffe8e8, #fff0f0);
            border-color: rgba(220, 53, 69, 0.2);
        }
        
        .section-title {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .layer-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            width: 100%;
        }
        
        .layer-stack.horizontal {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .layer-card {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .layer-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        .layer-card.selected {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
        }
        
        .layer-input { 
            background: linear-gradient(145deg, #4dabf7, #339af0);
            color: white;
        }
        
        .layer-linear { 
            background: linear-gradient(145deg, #51cf66, #40c057);
            color: white;
        }
        
        .layer-activation { 
            background: linear-gradient(145deg, #ffd43b, #fab005);
            color: #333;
        }
        
        .layer-output { 
            background: linear-gradient(145deg, #ff6b6b, #fa5252);
            color: white;
        }
        
        .layer-operation { 
            background: linear-gradient(145deg, #9775fa, #845ef7);
            color: white;
        }
        
        .layer-name {
            font-size: 11px;
            line-height: 1;
        }
        
        .layer-features {
            font-size: 9px;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        .section-connector {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
            position: relative;
        }
        
        .connector-arrow {
            width: 0;
            height: 0;
            border-left: 8px solid #6c757d;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }
        
        .add-layer-card {
            width: 50px;
            height: 50px;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
        }
        
        .add-layer-card:hover {
            border-color: #0d6efd;
            color: #0d6efd;
            transform: scale(1.1);
        }
        
        /* Specific styles for branching */
        .branch-layout {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .branch-paths {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        .merge-connector {
            position: relative;
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        
        .merge-point {
            width: 20px;
            height: 4px;
            background: #6c757d;
            position: relative;
        }
        
        .merge-point::before,
        .merge-point::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: #6c757d;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .merge-point::before { top: -20px; }
        .merge-point::after { bottom: -20px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>ðŸ”€ Hybrid Layout Design</h3>
        
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Sequential Model Architecture</h6>
                <div class="d-flex gap-2">
                    <span class="badge bg-info">Input: 12</span>
                    <span class="badge bg-success">Hidden: 3</span>
                    <span class="badge bg-danger">Output: 1</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="hybrid-container">
                    <div class="network-sections">
                        <!-- Input Section -->
                        <div class="network-section input-section">
                            <div class="section-title">Input Layer</div>
                            <div class="layer-stack">
                                <div class="layer-card layer-input selected">
                                    <div class="layer-name">Input</div>
                                    <div class="layer-features">12</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="section-connector">
                            <div class="connector-arrow"></div>
                        </div>
                        
                        <!-- Hidden Layers Section -->
                        <div class="network-section hidden-section">
                            <div class="section-title">Hidden Layers</div>
                            <div class="layer-stack horizontal">
                                <div class="layer-card layer-linear">
                                    <div class="layer-name">Linear</div>
                                    <div class="layer-features">64</div>
                                </div>
                                
                                <div class="layer-card layer-activation">
                                    <div class="layer-name">ReLU</div>
                                    <div class="layer-features">64</div>
                                </div>
                                
                                <div class="layer-card layer-linear">
                                    <div class="layer-name">Linear</div>
                                    <div class="layer-features">32</div>
                                </div>
                                
                                <div class="add-layer-card">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="section-connector">
                            <div class="connector-arrow"></div>
                        </div>
                        
                        <!-- Output Section -->
                        <div class="network-section output-section">
                            <div class="section-title">Output Layer</div>
                            <div class="layer-stack">
                                <div class="layer-card layer-output">
                                    <div class="layer-name">Output</div>
                                    <div class="layer-features">1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Model with Add Operation -->
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Model with Branching (Add Operation)</h6>
            </div>
            <div class="card-body p-0">
                <div class="hybrid-container">
                    <div class="network-sections">
                        <!-- Input -->
                        <div class="network-section input-section">
                            <div class="section-title">Input</div>
                            <div class="layer-stack">
                                <div class="layer-card layer-input">
                                    <div class="layer-name">Input</div>
                                    <div class="layer-features">12</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="section-connector">
                            <div class="connector-arrow"></div>
                        </div>
                        
                        <!-- Branching Section -->
                        <div class="network-section hidden-section">
                            <div class="section-title">Parallel Branches</div>
                            <div class="branch-layout">
                                <div class="branch-paths">
                                    <div class="layer-card layer-linear">
                                        <div class="layer-name">Linear A</div>
                                        <div class="layer-features">32</div>
                                    </div>
                                    <div class="layer-card layer-linear">
                                        <div class="layer-name">Linear B</div>
                                        <div class="layer-features">32</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Merge Point -->
                        <div class="section-connector">
                            <div class="merge-connector">
                                <div class="merge-point"></div>
                            </div>
                        </div>
                        
                        <!-- Operation Section -->
                        <div class="network-section hidden-section" style="flex: 1;">
                            <div class="section-title">Operation</div>
                            <div class="layer-stack">
                                <div class="layer-card layer-operation">
                                    <div class="layer-name">Add</div>
                                    <div class="layer-features">32</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="section-connector">
                            <div class="connector-arrow"></div>
                        </div>
                        
                        <!-- Output -->
                        <div class="network-section output-section">
                            <div class="section-title">Output</div>
                            <div class="layer-stack">
                                <div class="layer-card layer-output">
                                    <div class="layer-name">Output</div>
                                    <div class="layer-features">1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
