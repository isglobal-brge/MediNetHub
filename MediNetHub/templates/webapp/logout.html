{% extends 'base.html' %}

{% block title %}MediNet - Logout{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body p-5 text-center">
            <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
            <h2>Session closed correctly</h2>
            <p class="text-muted mb-4">You have logged out of MediNet.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login again
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-home me-2"></i>Go to home
            </a>
        </div>
    </div>
</div>
{% endblock %}
